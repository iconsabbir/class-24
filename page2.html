        <div class="row">
            <div class="col-lg-4">
                <div class="icon-bank"><i class="fas fa-hand-holding-usd"></i></div>
                <div class="colam">
    
                    <h4>Deposit</h4>
                    <h3>$<span id="deposit-amo">00</span></h3>
    
                </div>
    
            </div>
            <div class="col-lg-4">
                <div class="icon-bank">
                    <i class="fas fa-coins"></i>
                </div>
                <div class="colam-2">
    
                    <h4>Blance</h4>
                    <h3>$<span id="Blance-amo">70</span></h3>
    
                </div>
    
            </div>

        </div>
        <div class="col-lg-4">

        </div>


      </div>
